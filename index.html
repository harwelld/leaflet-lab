<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>leaflet-lab</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Load w3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.3.3/dist/esri-leaflet.js"
    integrity="sha512-cMQ5e58BDuu1pr9BQ/eGRn6HaR6Olh0ofcHFWe5XesdCITVuSBiBZZbhCijBe5ya238f/zMMRYIMIIg1jxv4sQ=="
    crossorigin=""></script>    

    <!-- Load Mapbox GL -->
    <link rel="stylesheet" href="https://unpkg.com/mapbox-gl/dist/mapbox-gl.css"/>
    <script src="https://unpkg.com/mapbox-gl/dist/mapbox-gl.js"></script>

    <!-- load the latest release from the cdn automatically -->
    <script src="https://unpkg.com/esri-leaflet-vector/dist/esri-leaflet-vector-debug.js"></script>

    <!-- Load external stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
<body>
<div class="w3-content" style="max-width:1300px">
    <!-- Header -->
    <header class="w3-container w3-xlarge w3-padding-24">
        <a class="w3-left w3-white">CO Front Range Yearly Population Change</a>
        <a href="#Credits" class="w3-right w3-button w3-white">Credits</a>
    </header>

    <!-- Map Container -->
    <div id="map" class="w3-container">
        <select id="basemaps" class="leaflet-bar custom-control">
            <option value="OpenStreetMap">OpenStreetMap</option>
            <option value="Newspaper">Newspaper</option>
            <option value="Topographic">Topographic</option>
            <option value="Navigation">Navigation</option>
            <option value="Streets">Streets</option>
            <option value="StreetsNight">Streets Night</option>
            <option value="StreetsRelief">Streets Relief</option>
        </select>
        <div id="slider-wrapper" class="leaflet-bar custom-control">
            <div class="w3-button w3-round">
                <img class="skip" id="backward" src="img/backward.png" style="100%">
            </div>
            <input class="slider" type="range" id="slider">
            <div class="w3-button w3-round">
                <img class="skip" id="forward" src="img/forward.png" style="100%">
            </div> 
        </div>
    </div>
    
    <!-- About Section -->
    <footer class="w3-padding-64 w3-center" id="Credits">
        <h3>Credits</h3>
        <p>Map Author: Dylan Harwell - GEOG 575 UW Madison<br>Data Source: US Census Bureau<br>Powered by: <a href="https://leafletjs.com/" target="_blank">Leaflet API</a>, <a href="https://esri.github.io/esri-leaflet/examples/vector-basemap.html" target="_blank">ESRI Vector Basemaps Leaflet Plugin</a>, <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">W3 CSS</a></p>
    </footer>

</div>

<!-- Load jQuery and main js -->
<script type="text/javascript" src="lib/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
